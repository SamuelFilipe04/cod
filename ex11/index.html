<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas </title>
</head>
<body>
    <body>
        <h1>Imagem dinamica</h1>
        <p>tente abrir essas imagens em varios dispositivos diferentes ou simplesmente aumenta ou diminua o tamanho do seu navegador </p>
        <picture >
            <source media="(max-width: 750px)" srcset="imagens/foto-P.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-M.png" type="image/png">
            <img src="imagens/foto-G.png" alt="imagem flexivel">
        </picture>
        <h1>Reproduzindo audio</h1>
        <p>vamos aprender a reproduzir audio</p>
        <audio preload="auto" controls> 
            <source src="audios/baixei.mp3" type="audio/mpeg">
            <source src="audios/baixei.ogg" type="audio/ogg">
            <source src="audios/baixei.wav" type="audio/wav">
        </audio>
        
    </body>
    </html>
