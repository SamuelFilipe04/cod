<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }
        table {
            border-collapse: collapse;
        }
        td,th {
            border: 1px solid black;
          padding: 10px;
        
        }

       thead, .media{
        background-color: rgba(46, 44, 44, 0.658);

       }


    </style>
</head>
<body>
    <table>
       
        <thead>
            <tr>
               <th rowspan="2">Áreas</th>
                <th rowspan="2">Disciplinas
                    <th colspan="2">Notas
                    <th rowspan="2">Média
            </tr>
            <tr>
                <td>Nota 1</td>
                <td>Nota 2</td>
            </tr>
        </thead>
        <tbody>
                <tr>
                   <th rowspan="4">Exatas</th>
                   <td>Matemática</td>
                   <td>0.0</td>
                   <td>0.0</td>
                   <td>0.0</td>
                </tr>
                <tr>
                   <td>Fisica</td>
                   <td>0.0</td>
                   <td>0.0</td>
                   <td>0.0</td>
                </tr>
                <tr>
                    <td>Quimica</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Biologia </td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr  class="media">
                    <td colspan="4" >Média de Exatas </td>
                    <td>0.0</td>
                </tr>
                <tr>
                  <th rowspan="2">Humanas</th>
                  <td>Historia </td>
                  <td>0.0</td>
                  <td>0.0</td>
                  <td>0.0</td>
                </tr>
                <tr> <td>Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr  class="media">
                    <td colspan="4">Média de Humanas </td>
                    <td>0.0</td>
                </tr>



          


        </tbody>

        <tfoot>


        </tfoot>
    </table>
</body>
</html>
