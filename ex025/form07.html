<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO 6</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="form.html" method="post">
        <p>
            <label for="iest">Estado</label>

            <select name="est" id="iest">
                <optgroup label="Regiao sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">Sao Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgrou>

<optgroup label="Regiao do Norte">
    
                    <option value="RN">Rio grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhanh√£o</option>
</optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissao</label>
            <input type="text" name="prof" id="iprof" list="ilist">
            <datalist id="ilist">
                <option value="ADM">Admistrador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="Venda">Vendedor</option>
                <option value="Prof">Professor</option>
            </datalist>
  



            
        </p>





        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <p>
            <label for="msg">Mensagem</label> <br>
           <textarea name="msg" id="msg" cols="30"></textarea>
        </p>






    </form>
</body>
</html>
