<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="">Nome </label> <input type="text" name="nome" id="inome" autocomplete="name"  maxlength="30" placeholder="Nome completo">
        </p>
        <p>
            <label for="imedia">Digite sua media</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5">
        </p>

        <p>
            <label for="imes">Periodo Letivo</label>
           <input type="month" name="mes" id="imes" value="2020-07">
        </p>

        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia">
        </p>




        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>





    </form>
    
</body>
</html>
