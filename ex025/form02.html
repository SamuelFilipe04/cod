<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for=""iusuario> Nome </label>  <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="15" placeholder="Digite o nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha  </label> <input type="password" name="senha" id="isenha" required minlength="8" placeholder="min 8 letras" autocomplete="current-password">
        </p>
        <p>
           <input type="submit" value="Enviar"> 
           <input type="reset" value="limpar">
        </p>

    </form>
</body>
</html>
